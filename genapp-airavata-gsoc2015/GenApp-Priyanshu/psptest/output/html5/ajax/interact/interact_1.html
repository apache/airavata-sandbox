<script>




var interact_1_output_msgs = $("#interact_1_output_msgs");
interact_1_output_msgs.text( "" );

var interact_1_timeout_handler = "unset";

function get_results_interact_1( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "interact_1", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( interact_1_timeout_handler != "unset" )
              {
                  clearTimeout( interact_1_timeout_handler );
                  interact_1_timeout_handler = "unset";
              }
              unsubMsging( id, "interact_1" );
              eval( interact_1_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               interact_1_timeout_handler =  setTimeout( get_results_interact_1, last_timeout, id, last_timeout, 0 );
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#interact_1_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#interact_1_progress').html( "" );
           if ( interact_1_timeout_handler != "unset" )
           {
               clearTimeout( interact_1_timeout_handler );
               interact_1_timeout_handler = "unset";
           }
           unsubMsging( id, "interact_1" );
           eval( interact_1_done_eval );
          } );
    return false;
};

function msg_interact_1 ( id, data )
{
   ga.data.update( "interact_1", data, get_results_interact_1, id );
};

$( "#interact_1_submit" ).click( function( e ) {
   e.preventDefault();
   e.returnValue = false;

   var $ok = 0;
   
   

   ga.event( "", "interact_1", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "interact_1" ) ) {
       return false;
   }

   var $form = $(this);

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )

       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 messagebox( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 messagebox( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             default :
             {

                 $ok = 1;
             }
          }
          }
       }
       ,error: function() { // your error handler
          messagebox( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#interact_1_results" ).text( "" );

              ga.value.saveLastValues( "interact_1" );
              ga.value.resetDefaultValues( "interact_1_output", true );

              var found_errors = 0;
              $("#interact_1").find("input").each(function(i){
                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#interact_1 " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();
        var selectedElms = $('#' + v).jstree("get_selected", true);
        var i = 0;
        $.each(selectedElms, function() {
           tree_html += '<input type="hidden" name="' + v + '[]" value="' + this.id + '" class="_hidden_tree_selects"/>';

        });
    });

    $( this ).append( tree_html );


    var logonadd = $("<input>").attr("type", "hidden").attr("name", "_logon").val( $( "#_state" ).data( "_logon" ) );$( this ).append($(logonadd));
    var projectadd = $("<input>").attr("type", "hidden").attr("name", "_project").val( $( "#_state" ).data( "_project" ) );$( this ).append($(projectadd));
    var windowadd = $("<input>").attr("type", "hidden").attr("name", "_window").val( window.name );$( this ).append($(windowadd));
    var vuuid = uuid.v1();

//    ga.altfile.add( "interact_1" );
    ga.valuen.addhtml( "interact_1" );

    subMsging( vuuid, msg_interact_1, "interact_1" );

    var formData = new FormData($('form')[0]);


    $('#interact_1_progress').html( "Uploading:<progress></progress>" );

    var job_status = "";

    ga.event( "", "interact_1", "submit: passed submit checks, submitting" );

    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/interact/interact_1.php",
             data: formData,
             xhr: function() {  // Custom XMLHttpRequest
                 var myXhr = $.ajaxSettings.xhr();
                 if(myXhr.upload){ // Check if upload property exists
                     myXhr.upload.addEventListener('progress',
                         function(e) {
                         if(e.lengthComputable){
                           $('#interact_1_progress progress').attr({value:e.loaded,max:e.total});
                         } }
//                     progressHandlingFunction
                    , false);
                 }
                 return myXhr;
             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {




// refresh cache for this project
           $('#interact_1_progress').html( "" );
   
           var do_refresh = 1;

           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );
           }
           
// loop through data pairs
           interact_1_output_msgs.text( "" );
           job_status = ga.data.update( "interact_1", data ).job_status;

           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
               if ( interact_1_timeout_handler != "unset" )
               {
                   clearTimeout( interact_1_timeout_handler );
                   interact_1_timeout_handler = "unset";
               }
               unsubMsging( vuuid, "interact_1" );
               eval( interact_1_done_eval );
           } else {
               interact_1_timeout_handler = setTimeout( get_results_interact_1, 2000, vuuid, 2000, 0 );

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#interact_1_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/interact/interact_1.php </span>" );
           $('#interact_1_progress').html( "" );
           if ( interact_1_timeout_handler != "unset" )
           {
               clearTimeout( interact_1_timeout_handler );
               interact_1_timeout_handler = "unset";
           }
           unsubMsging( vuuid, "interact_1" );
           eval( interact_1_done_eval );
          } );
          } else {

});
