function get_results_sys_job_manager( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_job_manager", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_job_manager_timeout_handler != "unset" )
              {
                  clearTimeout( sys_job_manager_timeout_handler );
                  sys_job_manager_timeout_handler = "unset";
              }
              unsubMsging( id, "sys_job_manager" );
              eval( sys_job_manager_done_eval );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_job_manager_timeout_handler =  setTimeout( get_results_sys_job_manager, last_timeout, id, last_timeout, 0 );
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_job_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/tools/center.php </span>" );
           $('#sys_job_manager_progress').html( "" );
           if ( sys_job_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_job_manager_timeout_handler );
               sys_job_manager_timeout_handler = "unset";
           }
           unsubMsging( id, "sys_job_manager" );
           eval( sys_job_manager_done_eval );
          } );
    return false;
};
